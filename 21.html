<body>
    <header>

    </header>
    <main>
        <p>Realiza un script que pida números hasta que se pulse “cancelar”. Si no es un
            número deberá indicarse con un «alert» y seguir pidiendo. Al salir con “cancelar”
            deberá indicarse la suma total de los números introducidos.</p>
        <br>
        <script>
            let num = 0, suma= 0;
            while (true){
                num = prompt("Ingrese un número");
                if (num!=null){
                    num = parseInt(num);
                    if (isNaN(num)==false){
                        suma = suma + num;}
                    if (isNaN(num)==true){
                        alert("No ingresaste un número, intentalo otra vez");}
                }
                else {
                    break;
                }
            }
            document.write("La suma de los numeros es: ",suma);
        </script>
    </main>
</body>
</html>
