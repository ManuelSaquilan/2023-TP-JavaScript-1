    <main>
        <p>Escribe un programa que pida una frase y escriba cuantas veces aparece la
            letra a</p>
        <br>
        <script>
            let frase = prompt ("Ingrese una frase: ");
            contador = 0;
            for (i=0;i<frase.length;i++){
                letra = frase.substring(i, (i+1));
                if ("a" == letra){
                contador = contador +1;
                }
            }
            document.write("La letra a se repitiÃ³ ", contador , " veces");
            console.log(contador);
        </script>
    </main>
