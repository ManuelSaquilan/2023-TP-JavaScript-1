<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="index.html">Home</a>
    </header>
    <main>
        <p>Escribir un programa que escriba en pantalla los divisores comunes de dos
            números dados</p>
        <br>
        <script>
            let num1 = parseInt(prompt("Ingrese el 1° número"));
            let num2 = parseInt(prompt("Ingrese el 2° número"));
            let divisores1 = [];
            let divisores2 = [];
            let comunes =[];
            for (var i=0;i<=num1;i++){
                if (num1 % i == 0){
                    divisores1.push(i);
                }
            }
            for (var i=0;i<=num2;i++){
                if (num2 % i == 0){
                    divisores2.push(i);
                }
            }
            
            for (let i of divisores1){
                for (let j of divisores2){
                
                if (i == j){
                    comunes.push(i);
                    }
                }
            }
            document.write("Los divisores comunes de ", num1 , " y ", num2 ," son: ");
            for (let i of comunes){
                document.write(i, " ");
            }
            console.log(divisores1);
            console.log(divisores2);
        </script>
    </main>
</body>
</html>
