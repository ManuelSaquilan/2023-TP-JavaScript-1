<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <a href="index.html">Home</a>
    </header>
    <main>
        <p>Escribe un programa que pida una frase y escriba cu√°ntas veces aparecen
            cada una de las vocales</p>
        <br>
        <script>
            let frase = prompt ("Ingrese una frase: ");
            let fraseminuscula = frase.toLocaleLowerCase();
            const vocales = ["a","e","i","o","u"];
            var cantidad = [0,0,0,0,0];
            contador = 0;
            for (i=0;i<fraseminuscula.length;i++){
                letra = fraseminuscula.substring(i, (i+1));
                for (j=0;j<6;j++){
                    if (vocales[j] == letra){
                        cantidad[j]++;
                        contador++;
                    }
                }
            }
            document.write("La veces que aparecen las vocales en la frase: ",frase.bold().big().fontcolor("green")," son : ");
             for (j=0;j<6;j++){
                if (cantidad[j]!=0){
                    document.write(vocales[j].bold().fontcolor("red"), " :",cantidad[j]," , ");}}
        </script>
    </main>
</body>
</html>
