    <main>
        <p>Un script que escriba los números del 1 al 500, que indique cuáles son
            múltiplos de 4 y de 9 y que cada 5 líneas muestre una línea horizontal. Por ejemplo :
            1
            2
            3
            4 (Múltiplo de 4)
            5
            ————————————————————
            6
            7</p>
        <br>
        <script>
            let i = 0
            for (i=1;i<=500;i++){
                if (i%4==0 && i%9!=0){
                    document.write(i," (multiplo de 4)","<br>");
                }
                else if (i%4!=0 && i%9==0){
                    document.write(i," (multiplo de 9","<br>");
                }
                else if (i%4==0 && i%9==0){
                    document.write(i," (multiplo de 4 y 9","<br>");
                }
                else {
                    document.write(i,"<br>");
                }
                if (i%5==0){
                    document.write("--------------------------","<br>");}
            }
        </script>
    </main>
</body>
</html>
