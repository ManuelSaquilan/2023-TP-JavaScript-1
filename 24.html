    <main>
        <p>Haz un script que escriba una pirámide inversa de los números del 1 al
            número que indique el usuario de la siguiente forma : (suponiendo que indica 6).
            666666
            55555
            4444
            333
            22
            1</p>
        <br>
        <script>
            let piramide = [];
            cadena = ""
            for (var i=1;i<=30;i++){
                for (var j=1;j<=i;j++){
                    cadena = cadena + i;
                }
                piramide.push(cadena);
                cadena = ""
            }
            piramide.reverse();
            for (i of piramide){
                document.write(i,"<br>");
            }
        </script>
    </main>
</body>
