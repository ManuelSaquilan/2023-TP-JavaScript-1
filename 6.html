<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <a href="index.html">Home</a>
    </header>
    <main>
        <p>Escribe un programa que pida dos números y escriba en la pantalla cual es el
            mayor</p>
        <br>
        <script>
            let num1 = parseInt(prompt ("1° número: "));
            let num2 = parseInt(prompt ("2° número: "));
            let mayor = 0;
            if (num1 > num2)
                {mayor = num1;}
            else
                mayor = num2;
            document.write("El número mayor entre " , num1 , " y ", num2, " es ", mayor);
        </script>
    </main>
</body>
</html>
