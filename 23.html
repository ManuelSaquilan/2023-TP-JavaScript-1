    <main>
        <p>Realiza un script que escriba una pirámide del 1 al 30 de la siguiente forma : 1
            22
            333
            4444
            55555
            666666
            …….</p>
        <br>
        <script>
            let piramide = [];
            cadena = ""
            for (var i=1;i<=30;i++){
                for (var j=1;j<=i;j++){
                    cadena = cadena + i;
                }
                piramide.push(cadena);
                cadena = ""
            }
            for (i of piramide){
                document.write(i,"<br>");
            }
        </script>
    </main>
</body>
