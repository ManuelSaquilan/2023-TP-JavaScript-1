<body>
    <header>
        <a href="index.html">Home</a>
    </header>
    <main>
        <p>Escribe un programa que pida una frase y escriba cu√°ntas de las letras que
            tiene son vocales</p>
        <br>
        <script>
            let frase = prompt ("Ingrese una frase: ");
            let fraseminuscula = frase.toLocaleLowerCase();
            const vocales = ["a","e","i","o","u"];
            contador = 0;
            for (i=0;i<fraseminuscula.length;i++){
                letra = fraseminuscula.substring(i, (i+1));
                for (j=0;j<6;j++){
                    if (vocales[j] == letra){
                        contador++;
                    }
                }
            }
            document.write("La cantidad de vocales que aparecen en la frase: ",frase.bold().big().fontcolor("green")," son : ", contador);
        </script>
    </main>
</body>
</html>
