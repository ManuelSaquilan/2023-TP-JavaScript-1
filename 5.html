<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="index.html">Home</a>
    </header>
    <main>
        <p>Escribe un programa de tres líneas que pida un número, pida otro número y
            escriba el resultado de sumar estos dos números</p>
        <br>
        <script>
            let num1 = parseInt(prompt ("1° número: "));
            let num2 = parseInt(prompt ("2° número: "));
            document.write(num1, " + ", num2, " = ", num1 + num2);
        </script>
    </main>
</body>
</html>
