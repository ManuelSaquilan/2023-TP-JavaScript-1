<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <a href="index.html">Home</a>
    </header>
    <main>
        <p>Escribe un programa que pida un número y diga si es divisible por 2</p>
        <br>
        <script>
            let num = parseInt(prompt ("Ingrese número: "));
            
            if (num % 2 == 0)
                document.write(num , " Es divisible por 2");
            else
                document.write(num , " No es divisible por 2");
        </script>
    </main>
</body>
</html>
